name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies on ubuntu
      run: |
       sudo apt-get update
       sudo apt-get install ninja-build cmake
       cmake --version
       gcc --version
       
    - name: build
      run: |
       cmake .. %CMAKE_CONFIGURE_FLAGS%|
       cmake --build
